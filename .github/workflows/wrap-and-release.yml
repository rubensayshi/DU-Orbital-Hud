name: Wrap and Release
on: [push]
jobs:
  wrap-and-release:
    runs-on: ubuntu-latest
    container: duorbitalhud/duwrap:latest
    steps:
      - uses: actions/checkout@v2

      - run: ls -la

      - run: |
          cd scripts
          ./wrap.sh false
          echo "VERSION_NUMBER=$( cat ../ButtonHUD.conf.version )" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v1
        with:
          name: autoconf
          path: ButtonHUD.conf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION_NUMBER }}
          release_name: Release v${{ env.VERSION_NUMBER }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above
          asset_path: ./ButtonHUD.conf
          asset_name: ButtonHUD.conf
          asset_content_type: text/yaml
